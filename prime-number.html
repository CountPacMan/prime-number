<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Proper Pig latin generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Proper Pig latin generator</h1>

      <div id="error" class="text-danger h3">
      </div>
      <form id="pig-latin">
        <div class="form-group">
          <label for="word">Enter a word to convert</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <h3>Your word in pig latin: <span id="pig_word" class="text-danger"></span>.</h3>
      </div>
    </div>
  </body>
</html>
